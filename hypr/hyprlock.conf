background {
    monitor =
    path = ~/Pictures/Wallpapers/wallpaper.png
    blur_passes = 3
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = rgb(2d353b)
    outer_color = rgb(d3c6aa)
    outline_thickness = 4

    font_family = JetBrainsMono Nerd Font
    font_color = rgb(d3c6aa)

    placeholder_text = Enter Password
    check_color = rgb(dbbc7f)
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

